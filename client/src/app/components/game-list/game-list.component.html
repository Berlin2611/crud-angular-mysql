<div class="row justify-content-center">
    <div class="col-4">
        <input class="form-control ml-2" type="text" placeholder="Ingresa el titulo" [(ngModel)]="title">
    </div>
</div>

<my-form attr.title="{{title}}">
    <div class="row justify-content-center">
        <div class="col-4">
            <h3 class="text-center">subtitulo</h3>
            <p>Este formulario llena los datos personales</p>
        </div>
    </div>
</my-form>

<div class="row">
    <div class="col-md-4" *ngFor="let game of games">
        <div class="card text-center">
            <div class="card-header d-flex justify-content-between bg-dark text-white align-items-center">
                {{ game.title }}
                <button class="btn btn-danger" (click)="deleteGame(game.id)"> 
                <i class="far fa-trash-alt"></i>
            </button>
            </div>
            <img [src]="game.image" alt="" class="card-img-top">
            <div class="card-body">
                <p> {{ game.description }} </p>
                <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block text-white">
                EDIT GAME
            </a>
            </div>
        </div>
    </div>

</div>
