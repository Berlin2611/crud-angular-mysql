    <div class="col-md-4 offset-md-2">
        <div class="card">
            <h1 class="text-center pt-4" *ngIf="edit == false">create game</h1>
            <h1 class="text-center" *ngIf="edit == true">Edit game</h1>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <input type="text" name="title"  [(ngModel)]="game.title" placeholder="Title..." class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <textarea name="description" placeholder="Description..." [(ngModel)]="game.description" id="" rows="2" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="url" name="image" placeholder="Url image" [(ngModel)]="game.image" class="form-control">
                    </div>
                    <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card card-boy text-center">
            <div class="row justify-content-center">
                <div class="col">
                    <img [src]="game.image == '' ? 'https://marketing4ecommerce.net/wp-content/plugins/accelerated-mobile-pages/images/SD-default-image.png' : game.image" class="card-img-top text-center">
                </div>
            </div>
            <h3> {{ game.id }}. {{ game.title == '' ? 'Game title' : game.title }} </h3>
            <p> {{ game.description == '' ? 'Write this description' : game.description}} </p>
            <p> {{ game.created_at | date: 'dd-MM-yyyy' }} </p>
        </div>
    </div>
